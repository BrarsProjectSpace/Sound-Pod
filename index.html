<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound POD - A music Player</title>
    <link rel="shortcut icon" href="Logo/Logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="variables.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/0fcb3a2390.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <!-- nav bar -->
      <nav class="nav-container">
        <div class="logo-container">
          <p class="first-part">SOUND</p>
          <p class="second-part">POD</p>
        </div>
      </nav>

      <main class="main-section">
        <div class="song-section"></div>
      </main>

      <!-- <span></span> -->

      <!-- footer -->
      <div class="footer">
        <div class="control-section">
          <!-- controll buttons -->
          <div class="control-btns">
            <!-- back button -->
            <button class="back-btn">
              <i class="fa-solid fa-backward-step back-icon icon"></i>
            </button>
            <!-- play - pause btn holder -->
            <div class="play-controls">
              <!-- play button -->
              <button class="play-btn">
                <i class="fa-solid fa-circle-play play-icon icon"></i>
              </button>
              <!-- pause button -->
              <button class="pause-btn">
                <i class="fa-solid fa-pause pause-icon icon"></i>
              </button>
            </div>
            <!-- next button -->
            <button class="next-btn">
              <i class="fa-solid fa-forward-step next-icon icon"></i>
            </button>
          </div>

          <!-- seek bar -->
          <input type="range" value="0" min="0" id="seekbar" />
        </div>
      </div>

      <audio id="audio-player" controls style="display:none;"></audio>

    </div>

    <script src="script.js"></script>
  </body>
</html>
